<!DOCTYPE html>
<html>

<head>
  <title>File Metadata Microservice</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="./bs-callout.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>File Metadata Microservice <small> for freecodecamp</small></h1>
    <div class="bs-callout bs-callout-info">
      <h4>User stories</h4>
      <ol>
        <li> I can submit a FormData object that includes a file upload.
        <li> When I submit something, I will receive the file size in bytes within the JSON response</li>
      </ol>
    </div>
    <h3>Upload File here:</h3>
    <form method="post" action="/get-file-size" enctype='multipart/form-data' >
      <div class="form-group">
       <!--  <label for="exampleInputFile">File input</label> -->
        <input type="file" name="sizeFile" id="exampleInputFile">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    
  </div>
</body>

</html>
